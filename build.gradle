plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

repositories {
    mavenCentral()
}

allprojects {
    apply plugin: "idea"
    apply from: "$rootDir/ktlint.gradle"

    group 'ai.vektor.ktor.binder'
    version '0.1-alpha1'

    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}